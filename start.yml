version: "1.0.0"
services:
  - name: python-service
    type: API
    source:
      repository:
        url: https://github.com/your-repo/your-python-project
        branch: main
    components:
      - name: python-component
        type: microservice
        code:
          language: python
          build:
            commands:
              - python -m pip install --upgrade pip
              - pip install -r requirements.txt
          run:
            command: python your_script.py
    triggers:
      - name: http
        type: HTTP
        properties:
          method: GET
          path: /run-script

  - name: choreo-deployment
    type: deployment
    services:
      - python-service
    environment:
      name: default
      namespace: your-namespace

environment:
  default:
    name: default
    namespace: your-namespace
